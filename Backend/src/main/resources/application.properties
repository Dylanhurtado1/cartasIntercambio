spring.application.name=cartasIntercambio
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss 
spring.jackson.serialization.write-dates-as-timestamps=false
server.address=0.0.0.0
server.port=8080

#Para levantar de forma local
spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=TACS_DB

#Para levantar con docker compose
#spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=TACS_DB

#Vamos con el sso de Google
#spring.security.oauth2.client.registration.google.client-id=
#spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.client-authentication-method=client_secret_post
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo

# Importá secrets
spring.config.import=optional:application-secret.properties