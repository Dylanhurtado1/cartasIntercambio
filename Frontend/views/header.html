<!-- Header -->
<header id="vue-header">
    <div class="top-header">
      <h1>Cartas Online</h1>
      <button class="menu-toggle" @click="toggleMenu">&#9776;</button>
      <p>Buscá y comprá cartas de Pokémon y Yu-Gi-Oh!</p>
    </div>
    <nav class="menu">
      <ul :class="{ show: isMenuOpen }">
        <li v-for="(item, index) in menuItems" :key="index">
          <a :href="item.href">{{ item.label }}</a>
        </li>
      </ul>
    </nav>
  </header>
  <script>
    const usuarioLogueado = JSON.parse(localStorage.getItem("usuarioLogueado"));
    if (usuarioLogueado && document.getElementById("usuario-menu")) {
      document.getElementById("usuario-menu").innerHTML =
        `Usuario: <b>${usuarioLogueado.user}</b>
        <button onclick="logout()">Cerrar sesión</button>`;
    }
    function logout() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "/login";
    }
    </script>
